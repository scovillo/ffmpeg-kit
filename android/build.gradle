buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply plugin: 'maven-publish'

afterEvaluate {
    publishing {
        publications {
            ffmpegKitAar(MavenPublication) {
                groupId = 'io.github.scovillo'
                artifactId = 'ffmpeg-kit'
                version = '1.0'

                artifact("$buildDir/../prebuilt/bundle-android-aar/ffmpeg-kit/ffmpeg-kit.aar") {
                    extension = 'aar'
                }
            }
        }
    }
}
